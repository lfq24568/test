<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>商家信息上传</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
        minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="flexible" content="initial-dpr=3" />
    <link rel="stylesheet" href="../plugin/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/bootstrap-3.3.4.css">
    <link rel="stylesheet" href="../plugin/mobileSelector/css/mpicker.css">
    <link rel="stylesheet" href="../css/merchantMessage.css">
</head>
<body>
    <div class="layui-container">
        <div class="layui-row merchant">
            <div class="layui-col-xs3 layui-col-sm3 layui-col-md3 merchant-name">商家名称:</div>
            <div class="layui-col-xs9 layui-col-sm9 layui-col-md9 merchant-price"><input  placeholder="请输入商家" /></div>
        </div>
        <div class="layui-row merchant">
            <div class="layui-col-xs3 layui-col-sm3 layui-col-md3 merchant-name" style="height: 55px;line-height: 55px">上传图片:</div>
            <div class="layui-col-xs9 layui-col-sm9 layui-col-md9 merchant-img">
                <input id="file" type="file" accept="image/*" onchange="changepic(this)" />
                <img id="img" src="../image/3.jpg" alt="">
            </div>
        </div>
        <div class="layui-row merchant">
            <div class="layui-col-xs3 layui-col-sm3 layui-col-md3 merchant-name">商家电话:</div>
            <div class="layui-col-xs9 layui-col-sm9 layui-col-md9 merchant-price"><input  placeholder="请输入商家电话" /></div>
        </div>
        <div class="layui-row merchant">
            <div class="layui-col-xs3 layui-col-sm3 layui-col-md3 merchant-name">所在地:</div>
            <div class="layui-col-xs9 layui-col-sm9 layui-col-md9 merchant-price">
                <input type="text" class="select-value1 form-control" value="广东省-东莞市" style="background:#fff">
            </div>
        </div>
        <div class="layui-row merchant">
            <div class="layui-col-xs3 layui-col-sm3 layui-col-md3 merchant-name">详细地址:</div>
            <div class="layui-col-xs9 layui-col-sm9 layui-col-md9 merchant-price"><input  placeholder="请输入详细地址" /></div>
        </div>
        <div class="layui-row merchant">
            <button class="layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-xs-offset4 layui-col-sm-offset4 layui-col-md-offset4 merchant-login layui-bg-green">立即提交</button>
        </div>
    </div>

    <script src="../plugin/mobileSelector/js/jquery.min.js"></script>
    <script src="../plugin/mobileSelector/js/json.js"></script>
    <script src="../plugin/mobileSelector/js/jsonExchange.js"></script>
    <script src="../plugin/mobileSelector/js/mPicker.min.js"></script>
    <script src="../plugin/layui/layui.js"></script>
    <script src="../js/merchantMessage.js"></script>
</body>
</html>

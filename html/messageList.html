<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="gbk">
    <title>图片列表</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
        minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="flexible" content="initial-dpr=3" />
    <link rel="stylesheet" href="../plugin/layui/css/layui.css">
    <link rel="stylesheet" href="../css/messageList.css">
</head>
<body>
    <div class="layui-container">
        <div class="layui-row message-seek">
            <input type="text" class="layui-col-xs8 layui-col-sm8 layui-col-md8" placeholder="请输入要搜索的内容">
            <i class="layui-icon layui-col-xs2 layui-col-sm2 layui-col-md2">&#xe615;</i>
            <i class="message-icon layui-icon layui-col-xs2 layui-col-sm2 layui-col-md2">&#xe608;</i>
        </div>
        <ul class="message-list">
            <li class="message-print-list">
                <div class="layui-row message-img">
                    <img class="old layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-xs-offset1 layui-col-sm-offset1 layui-col-md-offset1" src="../image/3.jpg" alt="">
                    <img class="new ayui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-xs-offset1 layui-col-sm-offset1 layui-col-md-offset1" src="../image/3.jpg" alt="">
                </div>
                <div class="layui-row message-system">
                    <span class="title layui-col-xs2 layui-col-sm2 layui-col-md2">姓名:</span>
                    <span class="name layui-col-xs6 layui-col-sm6 layui-col-md6">张三</span>
                </div>
                <div class="layui-row message-system">
                    <span class="title layui-col-xs2 layui-col-sm2 layui-col-md2">口号:</span>
                    <span class="name layui-col-xs10 layui-col-sm10 layui-col-md10">到发送到发送到地地道道地地道道地地道道地地道道地地道道地地道道地地道道地地道道地地道道</span>
                </div>
                <div class="layui-row message-share">
                    <i class="like layui-icon layui-col-xs1 layui-col-sm1 layui-col-md1 layui-col-xs-offset8 layui-col-sm-offset8 layui-col-md-offset8">&#xe6c6;</i>
                    <span class="number layui-icon layui-col-xs2 layui-col-sm2 layui-col-md2">0</span>
                    <i class="layui-icon layui-col-xs1 layui-col-sm1 layui-col-md1">&#xe641;</i>  
                </div>
            </li>
        </ul>
    </div>

    <script src="../plugin/mobileSelector/js/jquery.min.js"></script>
    <script src="../plugin/layui/layui.js"></script>
    <script src="../js/messageList.js"></script>
</body>
</html>

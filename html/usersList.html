<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
        minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="flexible" content="initial-dpr=3" />
    <link rel="stylesheet" href="../plugin/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/bootstrap-3.3.4.css">
    <link rel="stylesheet" href="../plugin/mobileSelector/css/mpicker.css">
    <link rel="stylesheet" href="../css/usersList.css">
</head>
<body>
    <div class="layui-container">
        <div class="layui-row list-wrap">
            <div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
                <input type="text" class="select-value1 form-control" value="广东省-东莞市" style="background:#fff">
            </div>
            <div class="layui-col-xs8 layui-col-sm8 layui-col-md8 user-seek">
                <div class="layui-row">
                    <input type="text" class="layui-col-xs9 layui-col-sm9 layui-col-md9">
                    <i class="layui-icon layui-col-xs2 layui-col-sm2 layui-col-md2">&#xe615;</i>  
                </div>
            </div>
        </div>
        <ul class="list-main">
            <li class="layui-row">
                <img class="list-img" src="../image/3.jpg" alt="">
                <div class="list-message">
                    <div class="list-name">大黄</div>
                    <div class="list-phone">110</div>
                    <div class="list-site">魔都</div>
                </div>
            </li>
        </ul>
    </div>

    <script src="../plugin/mobileSelector/js/jquery.min.js"></script>
    <script src="../plugin/mobileSelector/js/json.js"></script>
    <script src="../plugin/mobileSelector/js/jsonExchange.js"></script>
    <script src="../plugin/mobileSelector/js/mPicker.min.js"></script>
    <script src="../plugin/layui/layui.js"></script>
    <script src="../js/usersList.js"></script>
</body>
</html>
